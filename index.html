<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type=text/css href="index.css">
    <title>Triangle Tracker</title>
    <script src="triangle.js"></script>
</head>
<body>
    <div>
        <h1>TRIANGLE TRACKER</h1>
        <p>Enter the dimensions of side X <input type="text" id="x"> </p>
        <p>Enter the dimensions of side Y <input type="text" id="y"> </p>
        <p>Enter the dimensions of side Z <input type="text" id="z"> </p>

    </div>
    <input type="button" value="Try it out!" onclick="triangleTracker()">
    <div class="triangle">
        <h2>Equilateral Triangle</h2>
        <p>Equilateral triangle: all sides must be equal</p>
        <h2>Isosceles Triangle</h2>
        <p>Isosceles Triangle two sides must be equal</p>
        <h2>Scalene Triangle</h2>

    </div>
    

</body>
</html>
